<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
  <title>Vue boolzapp</title>
</head>
<body>
  <div id="root" class="container pt-4 d-flex">
    <section id="side-bar">
      <div class="side-bar-header d-flex justify-content-between align-items-center">
       <div class="user-info d-flex align-items-center">
          <img class="avatar" :src="`img/avatar${user.avatar}.jpg`" :alt="user.name">
          <p><strong>{{user.name}}</strong></p>
       </div>
        <div class="icons">
          <i class="bi bi-arrow-clockwise"></i>
          <i class="bi bi-chat-right-fill"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
      </div>
      <div class="side-bar-comunication d-flex align-items-center">
        <i class="bi bi-bell-slash-fill bg-color mx-2"></i>
        <p><strong class="mx-2">Ricevi notifiche di nuovi messaggi</strong></p>
      </div>
      <div class="side-bar-search">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <button><i class="bi bi-search"></i></button>
              <input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat" >
            </form>
          </div>
        </nav>
      </div>
      <div class="side-bar-contacts  overflow-auto bg-white">
        <div class=" bg-white mt-2 mx-2">
          <ul class="m-0 p-0">
            <li v-for="(contact,i) in contacts" @click="currentContact = i" :class=" {'bg-secondary text-white': i === currentContact} ">
              <figure class="d-flex">
                <img class="avatar" :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                <div class="h6">{{contact.name}}</div>
              </figure>
            </li>
          </ul>
        </div>
    </section>
    <section id="message-area">
      <div class="message-area-header">
        <div class="side-bar-header d-flex justify-content-between align-items-center">
          <div class="user-info d-flex align-items-center">
            <img class="avatar" :src="`img/avatar${contacts[currentContact].avatar}.jpg`" :alt="contacts[currentContact].name">
            <p class="mx-2"><strong>{{contacts[currentContact].name}}</strong></p>
            <small>ultimo accesso oggi alle</small>
          </div>
           <div class="icons">
            <i class="bi bi-search"></i>
            <i class="bi bi-paperclip"></i>
             <i class="bi bi-three-dots-vertical"></i>
           </div>
         </div>
      </div>
      <div class="message-area-chat overflow-auto">
        <ul class="px-3">
          <li v-for="message in contacts[currentContact].messages" class="message-container p-3" :class="message.status">
            <div class="message p-2 rounded-3 ">
              <p>{{message.text}}</p>
              <p> {{message.date}} </p>
            </div>
          </li>
          
        </ul>
      </div>
      <div class="message-area-footer d-flex align-items-center">
        <i class="bi bi-emoji-smile"></i>
        <input 
        
        class="form-control me-2" 
        type="search" 
        placeholder="inserisci un messaggio"
        v-model.trim="newText"
        @keyup.enter="sendMessage" 
        />
       <i class="bi bi-mic-fill"></i>
      </div>
    </section>
  </div>

<script src="js/script.js"></script>
</body>
</html>
