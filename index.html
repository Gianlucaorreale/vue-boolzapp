<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
  <title>Vue boolzapp</title>
</head>
<body>
  <div class="container mt-4 d-flex">
    <section id="side-bar">
      <div class="side-bar-header d-flex justify-content-between align-items-center">
       <div class="user-info d-flex align-items-center">
          <img class="avatar" src="img/avatar_1.jpg" alt="avatar_1">
          <p><strong>Nome utente</strong></p>
       </div>
        <div class="icons">
          <i class="bi bi-arrow-clockwise"></i>
          <i class="bi bi-chat-right-fill"></i>
          <i class="bi bi-three-dots-vertical"></i>
        </div>
      </div>
      <div class="side-bar-comunication d-flex align-items-center">
        <i class="bi bi-bell-slash-fill bg-color mx-2"></i>
        <p><strong class="mx-2">Ricevi notifiche di nuovi messaggi</strong></p>
      </div>
      <div class="side-bar-search">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <button><i class="bi bi-search"></i></button>
              <input class="form-control me-2" type="search" placeholder="Cerca o inizia una nuova chat" >
            </form>
          </div>
        </nav>
      </div>
      <div class="side-bar-contacts bg-white">
        <div class="d-flex bg-white mt-2 mx-2">
          <img class="avatar" src="img/avatar_2.jpg" alt="avatar_2">
          <p class="mx-2"><strong>Michele</strong></p>
        </div>
        <div class="d-flex bg-white mt-2 mx-2">
          <img class="avatar" src="img/avatar_3.jpg" alt="avatar_3">
          <p class="mx-2"><strong>Fabio</strong></p>
        </div>
        <div class="d-flex bg-white mt-2 mx-2">
          <img class="avatar" src="img/avatar_4.jpg" alt="avatar_4">
          <p class="mx-2"><strong>Samuele</strong></p>
        </div>
        <div class="d-flex bg-white mt-2 mx-2">
          <img class="avatar" src="img/avatar_5.jpg" alt="avatar_5">
          <p class="mx-2"><strong>Luisa</strong></p>
        </div>
      </div>
    </section>
    <section id="message-area"></section>
  </div>

<script src="js/script.js"></script>
</body>
</html>
